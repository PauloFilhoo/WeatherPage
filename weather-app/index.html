<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThisWeather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="text" placeholder="California" class="search-input" id="searchInput">
        <button class="search" onclick="buscarClima()">Buscar</button>
    </header>
    <main>
        <div class="container">
            <h1>Previsão do tempo</h1>
            <div class="card">
                <h2 class="city-name">Nome da cidade</h2>
                <p class="city-temperature">Temperatura: 25°C</p>
                <p class="city-condition">Condições: Ensolarado</p>
                <p class="city-humidity">Umidade: 60%</p>
                <p class="city-wind">Vento: 15 km/h</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
